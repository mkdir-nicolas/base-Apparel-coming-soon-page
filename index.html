<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width:1024px)"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <picture class="hero-image">
        <source
          class="sr-only"
          srcset="./images/hero-desktop.jpg"
          media="(min-width: 768px)"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="a woman in an orange shirt posing for a picture"
        />
      </picture>
      <section class="hero-body">
        <h1>
          <span> We're </span>
          coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="submit">
          <label class="sr-only" for="email">Email Address</label>
          <div class="form-inputEmail">
            <input
              type="text"
              id="email"
              required=""
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="btnBackground">
            <input id="btnSubmit" type="submit" value="send" class="arrow" />
          </div>
        </form>
      </section>
    </main>

    <footer id="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/mkdir-nicolas">Nicolas</a>.
      </p>

        aria-label="close footer"
        type="button"
        id="btnClose"
      >
